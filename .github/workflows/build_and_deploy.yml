name: build_and_deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json  # <-- repo root

      - name: Install deps
        run: npm ci

      - name: Test (pass even if none)
        run: npm test -- --ci --watchAll=false --passWithNoTests

      - name: Build
        run: npm run build

      - name: Upload artifact (CRA build/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build   # <-- repo root build output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
